{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Excluir CEP</h2>
    
    <p>Tem certeza que deseja excluir o CEP <strong>{{ object.cep }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    
    <a href="{% url 'lista_cep' %}">Cancelar</a>
</div>
{% endblock %}
